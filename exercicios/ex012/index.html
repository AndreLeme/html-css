<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls>
        <source src="media/video-hd.mp4" type="video/mp4"> 
        <source src="media/video-fullhd.mp4" type="video/mp4">
        <source src="media/video-hd.webm" type="video/webm">
        <p>Seu navegador não pode reproduzir o video</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Rm8rtkGlgBI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
