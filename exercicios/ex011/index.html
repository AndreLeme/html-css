<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou aumente e diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width: 724px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1024px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/sharp-jeremykorpas.mp3" type="audio/mpeg">
        <source src="media/sharp-jeremykorpas.wav" type="audio/wav">
        <source src="media/sharp-jeremykorpas.ogg" type="audio/ogg">
        <p>Seu navegador não consegue reproduzir audio <a href="media/sharp-jeremykorpas.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
