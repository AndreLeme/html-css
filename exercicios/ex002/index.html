<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Pode escrever de qualquer jeito.
        Basta colocar tudo no par de
        tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto
        em algum lugar específico <br> como esse,
        use a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uarr;
        &yen;
    </p>
    <p>Adicionar emojis:
        &#x1F612;
        &#x1F1F7;
    </p>
</body>
</html>
